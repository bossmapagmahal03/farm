<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="form-header">
                <h1>Create Account</h1>
                <p>Join us today and get started</p>
            </div>

            <form id="registrationForm" method="POST" action="register.php" novalidate>
                <!-- Error Message Display -->
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>

                <!-- Full Name Field -->
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="fullName" 
                        placeholder="Enter your full name"
                        required
                    >
                    <span class="error-text" id="fullNameError"></span>
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email"
                        required
                    >
                    <span class="error-text" id="emailError"></span>
                </div>

                <!-- Username Field -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Choose a username"
                        required
                    >
                    <span class="error-text" id="usernameError"></span>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password_reg">Password</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter your password"
                            required
                        >
                        <button type="button" class="toggle-password" id="togglePassword">
                            <span class="eye-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                    <p class="strength-text" id="strengthText"></p>
                    <span class="error-text" id="passwordError"></span>
                </div>

                <!-- Confirm Password Field -->
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="Confirm your password"
                        required
                    >
                    <span class="error-text" id="confirmPasswordError"></span>
                </div>

                <!-- Phone Field -->
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        placeholder="Enter your phone number"
                        required
                    >
                    <span class="error-text" id="phoneError"></span>
                </div>

                <!-- Terms Checkbox -->
                <div class="form-group checkbox">
                    <input 
                        type="checkbox" 
                        id="terms" 
                        name="terms" 
                        required
                    >
                    <label for="terms">I agree to the Terms and Conditions</label>
                    <span class="error-text" id="termsError"></span>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-submit">Create Account</button>

                <!-- Login Link -->
                <p class="login-link">Already have an account? <a href="login.html">Log in here</a></p>
            </form>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
